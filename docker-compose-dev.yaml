version: "3.2"

networks:
  testnet:
    external:
      name: testnet

services:
  central_server:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      # placement:
      #   constraints:
      #     - node.hostname == your-hostname-2-here
    image: presto412/storev1
    hostname: nyc.central.com
    command: ./node_modules/.bin/nodemon
    volumes:
      - "/tmp/uploads:/tmp/uploads"
      - ".:/usr/src/app/"
    environment:
      - SELF_HOSTNAME=nyc.central.com
    ports:
      - "3000:3000"
    networks:
      testnet:
        aliases:
          - nyc.central.com

  storage_toronto:
